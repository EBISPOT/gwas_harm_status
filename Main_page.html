<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GWAS Catalog Harmonisation Status</title>
  <!--  DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <!--  Buttons + ColVis CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="header">
    <div class="logo-title">
      <img src="https://www.ebi.ac.uk/gwas/images/gwas-logo.png" alt="GWAS Logo" class="logo">
      <span>GWAS Catalog</span>
    </div>
    <div class="tabs">
      <a class="tab active">Table (harmonisation status )</a>
      <a class="tab">Summary Plot</a>
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/94/EMBL-EBI_logo.svg" alt="EMBL-EBI" class="partner-logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d6/NIH_Master_Logo_Vertical_2Color.png/600px-NIH_Master_Logo_Vertical_2Color.png" alt="NIH" class="partner-logo nih">
    </div>
  </div>
  <div class="color-bars">
    <div class="bar teal"></div>
    <div class="bar light-grey"></div>
  </div>

  <div class="container">
    <h1>GWAS Catalog Summary Statistic Harmonisation Status</h1>
    <div class="total" id="total-count">Loading...</div>

    <div class="filter-container" id="filter-container">
        <div class="filter-group">
            <select class="form-select column-select">
                <option selected disabled>- Column -</option>
            </select>
            <select class="form-select operator-select">
                <option>=</option>
                <option>></option>
                <option><</option>
                <option>!=</option>
                <option>>=</option>
                <option><=</option>
                <option>contains</option>
            </select>
            <input type="text" class="form-control value-input" placeholder="Value">
            <button class="btn btn-danger" onclick="removeFilter(this)">âˆ’</button>
        </div>
    </div>
    <button class="btn btn-secondary mb-3" onclick="addFilter()">+ Add Filter</button>
    <button class="btn btn-primary mb-3" onclick="applyFilter()">Apply</button>
    <button class="btn btn-primary mb-3" onclick="clearFilters()">Clear Filters</button>
  </div>

  <div class="table-container">
    <table id="results-table" class="display nowrap" style="width:100%"></table>
    <div class="error" id="error-message"></div>
  </div>
  
<!-- Script -->
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<!-- DataTables Core -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<!-- Buttons Core -->
<script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
<!-- Buttons for column visibility -->
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.colVis.min.js"></script>
<!-- Then Axios (if you're using both) -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="table.js"></script>
</body>
</html>
